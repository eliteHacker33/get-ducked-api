name: Deploy

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-dev:
    name: Deploy to Dev
    needs: build
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to dev environment
        run: |
          echo "Deploying to dev..."
          # Add your dev deployment commands here
          # Example: kubectl apply -f k8s/dev/
          # or: docker pull and run on dev server
          # or: AWS/Azure CLI commands

  deploy-test:
    name: Deploy to Test
    needs: deploy-dev
    runs-on: ubuntu-latest
    environment: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to test environment
        run: |
          echo "Deploying to test..."
          # Add your test deployment commands here
          # Example: kubectl apply -f k8s/test/
          # or: docker pull and run on test server
          # or: AWS/Azure CLI commands

  deploy-production:
    name: Deploy to Production
    needs: deploy-test
    runs-on: ubuntu-latest
    environment:
      name: production
      # Optional: add URL for deployment tracking
      # url: https://your-production-url.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production environment
        run: |
          echo "Deploying to production..."
          # Add your production deployment commands here
          # Example: kubectl apply -f k8s/production/
          # or: docker pull and run on production server
          # or: AWS/Azure CLI commands
